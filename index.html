<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <title>Second API</title>

</head>
<body>
    <div class="container-md">
        <h1>National Holidays</h1>
    
    </div>
    

    <fieldset>
        <legend>Choose a Month</legend>       

        <label for="month" clas="monthTab"></label>
       
        <select class="month-select" name="" id="">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <button type="button" class="submit">Submit</button>
      </fieldset>
    

      <div class="container-md">
          <h2>Select a month and see the nationally recognized holidays in the U.S.!</h2>
            <ul></ul>
      </div>

        
<script src="./script.js"></script> 
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.1/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->

</body>
</html>
